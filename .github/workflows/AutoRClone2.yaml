name: AutoRClone GdIndex_td Sync 2 
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 6 * * *'
jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Install RClone
        run: |
          curl https://rclone.org/install.sh | sudo bash
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Cd Into Repo
        run: |
          cd ${{ github.workspace }}
      - name: Install Requirements
        run: |
          pip3 install -r requirements.txt
      - name: Downloading SA Accounts Zip (optional)
        env:
          SA_ZIP: ${{ secrets.SA_ZIP }}
        if: "${{ env.SA_ZIP != '' }}"
        run: |
           sudo wget -qq ${{ secrets.SA_ZIP }} -O accounts.zip
           sudo unzip -qq accounts.zip
      - name: Downloading config file
        run: |
          wget ${{ secrets.CONF_URL }} -O rclone.conf
      -name: Permission
        run: |
          chmod +x /accounts
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/accounts
      - name: Start sync 2
        run: |
          python3 rclone_sa_magic.py -s ${{ secrets.SRC }} -d ${{ secrets.DEST2 }} -dp Backup -b 1 -e 100 
